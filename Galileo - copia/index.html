<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Seguro | Tu Empresa</title>
  <style>
    :root {
      --primary-color: #285c91;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #f5f8fa;
      --dark-color: #1a3c60;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--dark-color);
    }

    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 1rem;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      transition: 0.4s ease;
    }

    .login-card:hover {
      transform: scale(1.015);
    }

    .logo-container {
      background: var(--primary-color);
      padding: 1.8rem;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      height: auto;
      filter: brightness(0) invert(1);
    }

    .login-content {
      padding: 2rem;
    }

    .login-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary-color);
    }

    .input-group {
      margin-bottom: 1.3rem;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    .show-password {
      margin-top: -1rem;
      margin-bottom: 1rem;
      font-size: 0.85rem;
      color: #555;
      display: flex;
      align-items: center;
    }

    .show-password input {
      margin-right: 0.5rem;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: var(--secondary-color);
      border: none;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    .error-message {
      display: none;
      text-align: center;
      color: var(--accent-color);
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--light-color);
      font-size: 0.85rem;
    }

    @media (max-width: 480px) {
      .login-card {
        border-radius: 10px;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card" id="card">
      <div class="logo-container">
        <img src="logo.png" alt="Logo de la empresa" class="logo" />
      </div>

      <div class="login-content">
        <h1 class="login-title">Inicio de Sesión</h1>

        <form id="loginForm">
          <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su usuario" required />
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña" required />
          </div>

          <div class="show-password">
            <input type="checkbox" id="togglePassword" />
            <label for="togglePassword">Mostrar contraseña</label>
          </div>

          <button type="submit" class="login-btn" id="loginBtn">Ingresar</button>
          <p class="error-message" id="errorMsg">Credenciales incorrectas. Intente de nuevo.</p>
        </form>
      </div>
    </div>

    <p class="footer-text">&copy; 2025 Tu Empresa. Todos los derechos reservados.</p>
  </div>

  <script>
    // Mostrar/ocultar contraseña
    document.getElementById('togglePassword').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });

    // Lógica del formulario
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const loginBtn = document.getElementById('loginBtn');
      const card = document.getElementById('card');

      errorMsg.style.display = 'none';

      if (username === 'Admin' && password === 'Obelisko8913') {
        loginBtn.textContent = 'Ingresando...';
        loginBtn.disabled = true;

        setTimeout(() => {
          window.location.href = 'main.html'; // Página a redirigir
        }, 1200);
      } else {
        errorMsg.style.display = 'block';
        card.style.animation = 'shake 0.5s';
        setTimeout(() => { card.style.animation = ''; }, 500);
      }
    });
  </script>
</body>
</html>
